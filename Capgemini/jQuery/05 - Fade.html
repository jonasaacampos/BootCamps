<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Fade jQuery</title>

   <!-- 
      Página de download do jQuery
      https://jquery.com/download/
   -->

   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <!-- JS -->
   <script>

      //ao carregar o documento
      $(document).ready(function() {
         
         //ocultar h1
         $("h1").css("display", "none");

         //exibir h1 pelo botão -  fadein
         $("#show").click(function name(params) {
            $("h1").fadeIn("slow");
         })

         //ocultar h1 pelo botão -  fadeout
         $("#hide").click(function name(params) {
            $("h1").fadeOut(1500);
         })

         /* 
         TEMPO DA TRANSIÇÃO 
            1 - Default: 0,4s
            2 - Slow:    0,6s
            3 - Value = tempo em milessegundo (3s = 3000)
         
         */

      })

   </script>

</head>

<body>

   <button id="show">Exibir</button>
   <button id="hide">Ocultar</button>
   <hr>
   <h1>Aprendendo jQuery</h1>

</body>

</html>
