<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Evento Alteração</title>

<!-- JS -->
<script>
   
   function mensagem(params) {
      var curso = document.getElementById("cursos").value;
      alert(curso)
   }
   

</script>

</head>
<body>
   
   <select onchange="mensagem()" id="cursos">
      <option>HTML</option>
      <option>CSS</option>
      <option>JS</option>
   </select>

   

</body>
</html>
